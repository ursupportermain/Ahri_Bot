version: '3.8'

services:
  ahri-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ahri-bot
    restart: unless-stopped
    environment:
      - DOTNET_ENVIRONMENT=Production
      # Set these via your hosting provider's environment variables:
      # DISCORD_TOKEN (required)
      # DISCORD_GUILD_ID (optional)
    networks:
      - ahri-network
    healthcheck:
      test: ["CMD-SHELL", "dotnet --version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a database if needed in the future
  # database:
  #   image: postgres:15-alpine
  #   container_name: ahri-db
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: ahri_bot
  #     POSTGRES_USER: ahri
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - ahri-network
  #   ports:
  #     - "5432:5432"

networks:
  ahri-network:
    driver: bridge

